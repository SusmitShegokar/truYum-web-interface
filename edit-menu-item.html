<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/edit-menu-item.css">
		<title>edit menu item</title>
		<script src="js/validate.js"></script>
	</head>
	<body>
		<header>
			<h1 id="tyname">truYum</h1>
			<img  id="tylogo" src="images/truYum.png">
			<div id="nav">
				<a id="navMenu" href="menu-item-list-admin.html">Menu</a>
			</div>
		</header>
		<section class="container">
			<form onsubmit="return validate()">
			<h1 id="pageHeading">Edit Menu Item</h1>
			<label for="title">Name</label><br>
			<input type="text" id="title" required="">
			<table>
			<td>
				<label for="price">Price (Rs.)</label><br>
				<input type="number" id="price" required="">
			</td>
			<td><label for="inStock">Active</label><br>
			<input type="radio" id="inStock" value="yes" name="Active">Yes
			<input type="radio" id="inStock" value="no" name="Active">No
				</td>
			<td><label for="dateOfLaunch">Date of Launch</label><br>
				<input type="date" id="dateOfLaunch">
			</td>
			<td><label for="category">Category</label><br>
			<select id="category" name="category">
				<option value="Starters">Starters</option>
				<option value="Main Course">Main Course</option>
				<option value="Dessert">Dessert</option>
				<option value="Drinks">Drinks</option>
			</select>
			</td>
			</table>
			<input type="checkbox"  id="freeDelivery" value="Free Delivery" > <label for="freeDelivery"> Free Delivery </label>
			<br>
			<input type="submit" id="Submit" value="Save">
			</form>
		</section>
		<footer>
			<p>Copyright &copy; 2019</p>
		</footer>
	</body>
</html>
